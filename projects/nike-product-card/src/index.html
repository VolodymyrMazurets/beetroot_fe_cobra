<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Nike Product Card</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="container navigation">
		<a href="/" class="navigation__logo">
			<img src="./img/logo@1X.png" alt="logo">
		</a>
		<ul class="navigation__list">
			<li class="navigation__list-item">
				<a href="#" class="navigation__list-link">lifestyle</a>
			</li>
			<li class="navigation__list-item">
				<a href="#" class="navigation__list-link navigation__list-link--active">
					running
				</a>
			</li>
			<li class="navigation__list-item">
				<a href="#" class="navigation__list-link">
					footbal
				</a>
			</li>
			<li class="navigation__list-item">
				<a href="#" class="navigation__list-link">
					skateboarding
				</a>
			</li>
		</ul>
		<button class="navigation__burger">
			<span></span>
		</button>
	</nav>

	<main>
		<div class="container">
			<div class="product-card">
				<div class="product-card__col">
					<button class="product-card__add-btn"></button>
					<div class="product-card__img-wrapper">
						<img src="./img/pngfuel.com.png" alt="">
					</div>
					<ul class="product-card__gallery">
						<li class="product-card__gallery-item">
							<a href="#" class="product-card__gallery-link">
								<img src="./img/img@1X.png" alt="">
							</a>
						</li>
						<li class="product-card__gallery-item">
							<a href="#" class="product-card__gallery-link">
								<img src="./img/img@1X (1).png" alt="">
							</a>
						</li>
						<li class="product-card__gallery-item">
							<a href="#" class="product-card__gallery-link">
								<img src="./img/img@1X (2).png" alt="">
							</a>
						</li>
					</ul>
				</div>
				<div class="product-card__col">
					<button class="product-card__close-btn"></button>
					<div class="product-card__info">
						<span class="product-card__badge">new</span>
						<h2 class="product-card__title">
							THE <span>RUNNING</span> HAS JUST BEGUN
						</h2>
						<div class="product-card__rating">
							<span class="product-card__rating-name">Huarache</span>
							<ul class="product-card__rating-list">

								<li class="product-card__rating-list-item">
									<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path paint-order="stroke fill markers" fill-rule="evenodd"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
								</li>

								<li class="product-card__rating-list-item">
									<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path paint-order="stroke fill markers" fill-rule="evenodd"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
								</li>

								<li class="product-card__rating-list-item">
									<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path paint-order="stroke fill markers" fill-rule="evenodd"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
								</li>

								<li class="product-card__rating-list-item">
									<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path paint-order="stroke fill markers" fill-rule="evenodd"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
								</li>

								<li class="product-card__rating-list-item product-card__rating-list-item--grey">
									<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path paint-order="stroke fill markers" fill-rule="evenodd"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
								</li>
							</ul>
						</div>
						<p class="product-card__value">$ 200</p>
						<form action="/" class="product-card__form">
							<span class="product-card__label">Size</span>
							<div class="product-card__radios">
								<label class="product-card__radio">
									<input type="radio" name="size" value="7">
									<span>7</span>
								</label>
								<label class="product-card__radio">
									<input type="radio" name="size" value="8">
									<span>8</span>
								</label>
								<label class="product-card__radio">
									<input type="radio" name="size" value="9">
									<span>9</span>
								</label>
								<label class="product-card__radio">
									<input type="radio" name="size" value="10" checked>
									<span>10</span>
								</label>
								<label class="product-card__radio">
									<input type="radio" name="size" value="11">
									<span>11</spa>
								</label>
							</div>
							<div class="product-card__wrapper">
								<button type="submit" class="product-card__btn product-card__btn--submit">add to
									card</button>
								<button type="submit" class="product-card__btn">wishlist</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/bundle.js"></script>
</body>

</html>
