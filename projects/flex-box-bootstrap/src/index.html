<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<section class="contact-us">
			<h1 class="contact-us__title">Have any project!</h1>
			<p class="contact-us__text">Just send me a message I will help you and make you smile</p>
			<div class="row align-items-stretch">
				<div class="col-4">
					<div class="row">
						<div class="col-6 mb-4">
							<div class="contact-us__list-item">
								<a href="#" target="_blank" class="contact-us__link">
									<i class="fab fa-facebook-f"></i>
								</a>
							</div>
						</div>
						<div class="col-6">
							<div class="contact-us__list-item">
								<a href="#" target="_blank" class="contact-us__link">
									<i class="fab fa-twitter"></i>
								</a>
							</div>
						</div>
						<div class="col-6">
							<div class="contact-us__list-item">
								<a href="#" target="_blank" class="contact-us__link">
									<i class="fab fa-instagram"></i>
								</a>
							</div>
						</div>
						<div class="col-6">
							<div class="contact-us__list-item">
								<a href="#" target="_blank" class="contact-us__link">
									<i class="fab fa-dribbble"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-8 d-flex">
					<form class="contact-us__form">
						<div class="row h-100 ">
							<div class="col-6 mb-4">
								<input type="text" class="contact-us__input" placeholder="First name"
									value="Eftakher Ala">
							</div>
							<div class="col-6"><input type="text" class="contact-us__input" placeholder="Last name">
							</div>
							<div class="col-6 mb-4"><input type="text" class="contact-us__input" placeholder="Your Email">
							</div>
							<div class="col-6"><input type="text" class="contact-us__input" placeholder="Project Name"></div>
							<div class="col-12 contact-us__textarea-wrapper">
								<textarea class="contact-us__textarea" placeholder="Your Message......."></textarea>
								<button type="submit" class="contact-us__btn">
									<i class="fab fa-telegram-plane"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>

	<script src="https://kit.fontawesome.com/222beed113.js" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
</body>

</html>
